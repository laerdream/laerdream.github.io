<div id="aside">
    <h1><a href="{{ "/" | relative_url }}">Laerdream 블로그</a></h1>
    <ul>
        <li><a href="/about">About</a></li>
    </ul>

    <ul>
    
        {% assign pages_list = site.pages %}
        {% for node in pages_list %}
          {% if node.title != null %}
            {% if node.layout == "category" %}
              <li><a class="category-link {% if page.url == node.url %} active{% endif %}"
              href="{{ site.baseurl }}{{ node.url }}">{{ node.title }}</a></li>
            {% endif %}
          {% endif %}
        {% endfor %}
        
    </ul>


    <p class="feed-subscribe">
       <a href="{{ 'feed.xml' | relative_url }}">
          <svg class="svg-icon orange"><use xlink:href="{{ 'assets/minima-social-icons.svg#rss' | relative_url }}"></use></svg><span> RSS</span>
        </a>
    </p>

</div>
